<?xml version="1.0" encoding="ISO-8859-1"?>
<!-- ClearSync Mail Filter Configuration Watch -->
<plugin name="MailFilterConfigurationWatch" library="libcsplugin-filewatch.so" stack-size="65536">
  <action-group name="MailFilterRestart" delay="1">
    <action>sudo /sbin/service amavisd condrestart</action>
  </action-group>

  <on-modify type="pattern" path="/etc/postfix" action-group="MailFilterRestart">.*cf</on-modify>
</plugin>
